Users name: <input type="text" [(ngModel)]="username">
<button (click)="search()">Search</button>



<div *ngIf="response">

    <img src="{{response.avatar_url}}" width="100px" height="100px" alt="">
    <p>Имя: {{response.login}}</p>
    <p>Репозитории: {{response.public_repos}}</p>
    <p>Биография: {{response.bio}}</p>
</div>
